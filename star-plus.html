      <script>
       function eventos() {
          var x = Math.random().toString(36).substring(7);
    
          $.ajax({
            url: "https://corsproxy.io/?url=https://futbolplaytvhd.com/eventos.json?" + x,
            type: "get",
            success: function (arr) {
              var content = '';
              for (var i = 0; i < arr.length; i++) {
                var obj = arr[i];
                var url = obj['url'];
                if (url !== "#") {
                  var nurl = url.replace("/eventos.html?r=", "");
                  nurl = atob(nurl);
                  var wurl = nurl.replace("https://techflower.bio/star_jwp.html?get=", "");
                  wurl = "https://psinicat.wtf/star.html?get=" + wurl;
                  var furl = btoa(wurl);
                  console.log(furl);
                  // Concatenamos el enlace tratado
                  url = "https://megadeportes.xyz/eventos.html?r=" + encodeURIComponent(furl);
                }
                var status = obj['status'];
                var hora = '';
                if (status === "EN VIVO") {
                  hora = '<button type="button" class="btn btn-danger me-1 mb-1">EN VIVO</button>';
                } else if (status === "FINALIZADO") {
                  hora = '<button type="button" class="btn btn-dark me-1 mb-1">FINALIZADO</button>';
                } else {
                  hora = '<button type="button" class="btn btn-primary me-1 mb-1">HOY | <span class="t">' + status + '</span> hs</button>';
                }
                content += '<a class="card" href="' + url + '"><div class="card"><img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/star/' + obj['img'] + '/scale?width=900&aspectRatio=1.78&format=jpeg" class="card-img-top" alt="image" /><div class="card-body">' + hora + '<p class="card-title">' + obj['title'] + '</p><h5 class="card-subtitle">' + obj['league'] + '</h5></div></div></a>';
              }
              $("#eventos").html(content);
              guardaHorario();
              dT();
            }
          })
        }
    
        eventos();
    
        window.setInterval(function () {
          eventos();
        }, 60000);   
      </script>
