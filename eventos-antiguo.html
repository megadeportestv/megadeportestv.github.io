    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

        }
    }
</script>
 <div class="grid md:grid-cols-5 gap-3">
        <div class="md:col-span-3 player w-full mx-auto">
            <script>
                const modoTeatroButton = document.getElementById("modoTeatroButton");
                let modoTeatroActivo = false;

                modoTeatroButton.addEventListener("click", () => {
                    modoTeatroActivo = !modoTeatroActivo;
                    const player = document.querySelector(".player");
                    const chatIframe = document.querySelector("iframe[src*='twitch.tv/embed/megadeportestv212/chat']");
                    const videoIframe = document.querySelector(".video-iframe");

                    if (modoTeatroActivo) {
                        player.style.width = "100%";
                        player.style.height = "90vh";
                        chatIframe.style.width = "100%";
                        chatIframe.style.height = "90vh"; // Ajusta la altura deseada para el chat
                        videoIframe.style.width = "100%";
                        videoIframe.style.height = "90vh"; // Ajusta la altura deseada para el reproductor de video
                    } else {
                        player.style.width = "100%"; // Cambia el ancho del reproductor
                        player.style.height = "90vh"; // Cambia la altura del reproductor
                        chatIframe.style.width = ""; // Restaura el ancho original del chat
                        chatIframe.style.height = ""; // Restaura la altura original del chat
                        videoIframe.style.width = ""; // Restaura el ancho original del reproductor de video
                        videoIframe.style.height = ""; // Restaura la altura original del reproductor de video
                    }
                });
            </script>
